<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="map.js" defer></script>
    <script src="buttons.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="active2.js" defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/308603c1e9.js" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <title>Visit Ngaol</title>
</head> 
<body>
  <div id="header">
    <a id="hamburger">
      <i class="fa-solid fa-bars"></i>
    </a>
    <a id="navigation">
      <i class="fa-solid fa-house"></i>
    </a>
    <img id="logo" src="VisitNgaol.png">
  </div>
  <div id="map-navigation">
    <i class="fa-solid fa-xmark"></i>
    <a id='waterfalls'>Waterfalls</a>
    <a id='resorts'>Resorts</a>
    <a id='cities'>Cities</a>
    <a id='villages'>Villages</a>
    <a id='views'>Views</a>
    <a id='sanctuaries'>Sanctuaries</a>
  </div>
  <div id='map'></div>
</body>
</html>
